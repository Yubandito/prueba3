<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>FormularioAlejandro</title>
    
</head>
<!-- La verdad es que me costo mucho hacerlo pero busque que se vea lo mejor visualmente, que sea legible y funcional 
--> 
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Formulario de Registro</h2>
                        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Nombre de usuario</label>
                                <input id="input-username" name="username" class="form-control" type="text" placeholder="usuario123">
                                <div id="error-username" class="text-danger"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Contraseña</label>
                                <input id="input-password" name="password" class="form-control" type="password" placeholder="Contraseña">
                                <div id="error-password" class="text-danger"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Confirmar contraseña</label>
                                <input id="input-confirm-password" name="confirmPassword" class="form-control" type="password" placeholder="Confirmar contraseña">
                                <div id="error-confirm-password" class="text-danger"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Dirección postal</label>
                                <input id="input-direccion" name="direccion" class="form-control" type="text" placeholder="Calle Falsa 123">
                                <div id="error-direccion" class="text-danger"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Comuna</label>
                                <select id="select-comuna" name="comuna" class="form-select">
                                    <option value="default" selected>Seleccione una comuna</option>
                                    <option value="comuna1">Mafil</option>
                                    <option value="comuna2">Lanco</option>
                                    <option value="comuna3">Los Lagos</option>
                                    <option value="comuna4">San Jose</option>
                                </select>
                                <div id="error-comuna" class="text-danger"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input id="input-fono" name="fono" class="form-control" type="text" placeholder="+569 1234 5678">
                                <div id="error-fono" class="text-danger"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">URL sitio web personal</label>
                                <input id="input-url" name="url" class="form-control" type="text" placeholder="http://www.misitio.com">
                                <div id="error-url" class="text-danger"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Aficiones/Pasatiempos</label>
                                <input id="input-hobbies" class="form-control" type="text" placeholder="Agregar afición">
                                <button type="button" class="btn btn-secondary mt-2" onclick="agregarAficion()">Agregar</button>
                                <ul id="lista-hobbies" class="mt-2 list-group"></ul>
                                <div id="error-hobbies" class="text-danger"></div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
